apiVersion: apps/v1 
kind: Deployment 
metadata: 
  name: mywebapp 
spec: 
  replicas: 3 
  selector: 
    matchLabels: 
      app: mywebapp
  template: 
    metadata: 
      labels: 
        app: mywebapp
    spec: 
      containers: 
      - name: mywebapp
        image: acrdhruvlab.azurecr.io/mywebapp:v1.0
        ports: 
        - containerPort: 80 
